<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Опросы - Образовательная платформа Profile+</title>
    <link rel="stylesheet" href="shared.css"/>
    <link rel="stylesheet" href="surveys1.css"/>
    <script src="header.js" defer></script>
</head>
<body>
 <div id="content">
    <div id="topbar">
        <p id="topbar-text">Опросы</p>
    </div>
 </div>
<div class="container">
    <section id = "main-content">
    <h2>Создать опрос</h2>
      <form id="create-poll-form">
          <input type="text" id="poll-title" placeholder="Название" required><br>
            <textarea id="poll-description" placeholder="Описание" required></textarea><br>

          <button class="survey-card-btn" type="submit">Создать опрос</button>
     </form>

      <h2>Создать вопрос</h2>
          <form id="create-question-form">
              <input type="text" id="question-text" placeholder="Текст вопроса" required><br>
              <input type="text" id="poll-id-for-question" placeholder="ID Опроса" required><br>
             <button class="survey-card-btn" type="submit">Создать вопрос</button>
        </form>
      <div id="questions-container"></div>

      <h2>Создать ответ</h2>
          <form id="create-option-form">
              <input type="text" id="option-text" placeholder="Текст ответа" required><br>
              <input type="text" id="question-id-for-option" placeholder="ID вопроса" required><br>
            <button class="survey-card-btn" type="submit">Создать ответ</button>
          </form>
     <div id="options-container"></div>
  </div>
</section>
  <script src="opros.js"></script>
</body>
</html>
